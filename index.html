<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2>$0</h2>
                    <h3>YOUR BALANCE</h3>
                </div>
                <div class="transaction-container">
                    <h3>Transactions</h3>
                    <hr>
                    <div class="items">
                        <div class="table-container">
                        <table width="90%" cellpadding="12px">
                            <tr id="HEAD">
                                <th>Category</th>
                                <th>Income/Expense</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th></th>
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h3>Add Transactions</h3>
                    
                        <div class="form-container">
                            
                                <div class="element">
                                    <label for="category">Category</label>
                                    <select required id="Category">
                                        <option selected>Select</option>
                                        <option>Food & Beverge</option>
                                        <option>Transport</option>
                                        <option>Salary</option>
                                        <option>+ Add Custom</option>
                                    </select>
                                </div>
                                <div class="element">
                                    <label for="Amount">Amount</label>
                                    <input required placeholder="Enter Amount" type="number" name="Amount" id="amt">
                                </div>
                                <div class="element">
                                    <label for="Date">Date</label>
                                    <input required type="date" name="Date" id="day">
                                </div>
                            
                        </div>
                        <div class="buttons">
                            <button id="btn3" class="clear-btn">Clear</button>
                            <button id="btn1" class="earning">Income</button>
                            <button id="btn2" class="spend">Expense</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
