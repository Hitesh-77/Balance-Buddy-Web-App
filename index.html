<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">

                                <th>Amount</th>

                            </tr>
                            <tr>
                                <td>Rent</td>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
