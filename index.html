<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <h1>Expense Tracker</h1>
                <div class="balance">
                    <h2>$0</h2>
                    <h3>YOUR BALANCE</h3>
                </div>
                <div class="transaction-container">
                    <h3>Transactions</h3>
                    <hr>
                    <div class="items">
                        <table width="90%" cellpadding="12px">
                            <tr id="HEAD">
                                <th>Category</th>
                                <th>Income/Expense</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                            <tr>
                                <td>Rent</td>
                                <td>Expense</td>
                                <td>$200</td>
                                <td>21-08-2006</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="details">
                    <h3>Add Transaction</h3>
                    <form>
                        <div class="form-container">
                            
                                <div class="element">
                                    <label for="Category">Category</label>
                                    <select id="Category">
                                        <option>Rent</option>
                                        <option>Transport</option>
                                    </select>
                                </div>
                                <div class="element">
                                    <label for="Amount">Amount</label>
                                    <input type="number" name="Amount" id="Amount">
                                </div>
                                <div class="element">
                                    <label for="Date">Date</label>
                                    <input type="date" name="Date" id="Date">
                                </div>
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
